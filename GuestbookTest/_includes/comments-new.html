<form method="POST" action="https://api.staticman.net/v2/entry/carojb2018/carojb2018.github.io/GuestbookTest/master">
  <input name="options[redirect]" type="hidden" value="https://carojb2018.github.io/carojb2018/GuestbookTest/thanks">

  <input name="options[slug]" type="hidden" value="{{ page.slug }}">
  <label><input name="fields[name]" type="text">Name</label>
  <label><input name="fields[email]" type="email">E-mail</label>
  <label><textarea name="fields[message]"></textarea>Message</label>

  <button type="submit">Go!</button>
</form>
